<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Item Display</title>
</head>

<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sci-Finds</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Categories
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Art</a></li>
              <li><a class="dropdown-item" href="#">Books</a></li>
              <li><a class="dropdown-item" href="#">Games</a></li>
              <li><a class="dropdown-item" href="#">Films</a></li>
              <li><a class="dropdown-item" href="#">Figurines</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Spaceships!</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!--Start Item Display Page-->
  <div class="container">
    <h1>Item Display</h1>
    <br />
    <div class="row m-1">
      <div class="col-sm-8">
        <th:block th:each="item, status: ${cartItems}">
          <div class="row border rounded">
            <div class="col-1">
              <div>
                [[${status.count}]]
                <div><a class="fas-fa-trash icon-dark" th:href="@{/}"></a></div>
              </div>
              <div class="col-3">
                <img th:src="@{${item.mainImagePath}}" alt="itemImage" class="img-fluid" />
              </div>
              <div class="col-6">
                <a th:href=@{${item.URL}} th:title=${item.name} target="_blank">
                  <b>[[${item.name}]]</b>
                </a>
              </div>
              <div>
                <div>
                  <span>X</span>
                  <span>$[[${item.price}]]</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row m-1">&nbsp;</div>
        </th:block>
      </div>
      <div class="col-sm-4">
        <div class="mt-2">
          <button class="btn btn-primary p-3 mt-2" id="add2CartBtn">Add to Cart</button>
        </div>
      </div>
    </div>


  <!--ending div for container-->
  </div>

  <!--footer-->
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 center">&copy;Sci-Finds 2021</span>
    </div>
  </nav>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
  <!-- <script th:src="@{/js/quantity.js}"></script> -->
  <script th:src="@{/js/addToCart.js}"></script>
</body>

</html>
